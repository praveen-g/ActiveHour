<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Active Hour</title>

  <script type="text/javascript" src="js/codebird.js"></script>
  <script src="js/main.js"></script>
  
  <script src="js/facebookSDK.js"></script>
  <script src="js/instagramAPI.js"></script>
  <script src="js/twitterAPI.js"></script>
  
</head>
<body>

  <h1>Active Hour</h1>
  <h2>Login with your favourite social media platforms to check when you receive the most responses across various platforms to know when is the best time to post content that will get the most views!</h2>
  
  <div id="facebookLoginButton">
  <fb:login-button scope="public_profile,email,user_friends" onlogin="checkLoginState();"></fb:login-button>
  </div>

  <div>
    <button id = "instagramLoginButton" onclick="changeURL();">Login to Instagram</button>
  </div>

  <div>
    <button id = "twitterLoginButton" onclick="twitterAuthorize;"> Login to Twitter</button><br>
    <input id = "PINFIELD" placeholder="" = "Pin Field"></input>
    <input type="button" onclick="getTwitterAccessToken();" value="Submit"></input>
  </div>
</body>
</html>
